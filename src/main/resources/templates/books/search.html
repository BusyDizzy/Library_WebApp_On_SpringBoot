<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Search for book</title>
</head>
<body>

<form th:method="POST" th:action="@{/books/search}">

  <label for="search">Введите поисковый запрос: </label>
  <input type="text" id="search" th:name="search_request"/>
<br>
  <input type="submit" value="Поиск" />
</form>

<div th:if="${books}">

  <div th:if="${books.isEmpty()}">
    <span>Книг ненайдено</span>
  </div>

  <div th:each="book : ${books}">
    <p th:text="${book.getTitle()}  + ', ' + ${book.getAuthor()}  + ', ' + ${book.getPublishedDate()} "> Person's normal book </p>

    <div th:if="${book.getOwner() != null}">
      <span>Книга сейчас у: </span> <span th:text="${book.getOwner().getName()}">VALUE</span>
    </div>

    <div th:if="${book.getOwner() == null}">
      <span>Книга сейчас свободна!</span>
    </div>

  </div>

</div>





</body>
</html>
