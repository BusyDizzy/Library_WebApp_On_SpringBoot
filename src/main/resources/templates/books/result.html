<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Search result for book</title>
</head>
<body>


<div th:if="${bookFound}">
  <p th:text="${bookFound.getTitle() + ', ' + bookFound.getAuthor() + ', ' + bookFound.getPublishedDate()}"> VALUE </p>

  <div th:if="${owner}">
    <p th:text="'Книга сейчас у: ' + ${owner.getName()}">Person with a book</p>
  </div>

    <div th:unless="${owner}">
      <span>Книга сейчас свободна</span>
    </div>
</div>

<div th:unless="${bookFound}">
  <span> Книга не найдена </span>
</div>
<br/>

</body>
</html>
