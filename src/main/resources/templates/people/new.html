<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый слушатель библиотеки</title>
</head>
<body>
<!--    Метод передачи, адрес(страница) и объект, который положили в модель-->
<form th:method="POST" th:action="@{/people}" th:object="${person}">

    <label for="name" >Введите ФИО: </label>
    <!--id нужен чтобы сделать label для этого инпута -->
    <!--name - это поле в персон -->
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/> <br/>
    <label for="birthDate">Введите дату рождения: </label>
    <input type="text" th:field="*{birthDate}" id="birthDate"/>
    <div style="color:red" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}">Age error</div>
    <br/>
    <input type="submit" value="Добавить!"/>

</form>

</body>
</html>
